<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | Cloudjumper2</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
    <style>
        /* Globales Styling für den Canvas */
        html, body, #unity-canvas {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #231F20; /* Hintergrundfarbe */
            overflow: hidden;
        }

        /* Portrait Mode für das Canvas */
        #unity-canvas {
            aspect-ratio: 9 / 16; /* Portrait-Verhältnis */
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <canvas id="unity-canvas" width="720" height="1280" tabindex="-1"></canvas>
    <script src="Build/CloudJumperNew.loader.js"></script>
    <script>
        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            // Mobile device style: fill the whole browser client area with the game canvas:
            var meta = document.createElement('meta');
            meta.name = 'viewport';
            meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
            document.getElementsByTagName('head')[0].appendChild(meta);

            var canvas = document.querySelector("#unity-canvas");
            canvas.style.width = "100%";
            canvas.style.height = "100%";
            canvas.style.position = "fixed";

            document.body.style.textAlign = "left";
        }

        createUnityInstance(document.querySelector("#unity-canvas"), {
            arguments: [],
            dataUrl: "Build/CloudJumperNew.data",
            frameworkUrl: "Build/CloudJumperNew.framework.js",
            codeUrl: "Build/CloudJumperNew.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "TouchScreenTitan",
            productName: "Cloudjumper2",
            productVersion: "1.0",
            matchWebGLToCanvasSize: false, // Separat WebGL-Rendergröße und DOM-Größe kontrollieren
            devicePixelRatio: 1, // Verhindert niedrige DPI auf Displays mit hoher Auflösung
        });
    </script>
</body>
</html>
