<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | Cloudjumper2</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
    <style>
        /* Globales Styling für den Canvas */
        html, body, #unity-canvas {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #231F20; /* Hintergrundfarbe */
            overflow: hidden;
        }

        /* Canvas für Portrait-Mode */
        #unity-canvas {
            width: 100vw; /* Füllt die gesamte Breite des Viewports */
            height: calc(100vw * 16 / 9); /* Höhe proportional zur Breite (9:16 Verhältnis) */
            max-height: 100vh; /* Begrenzung der Höhe */
            max-width: calc(100vh * 9 / 16); /* Begrenzung der Breite auf Desktop */
            background: #231F20;
        }
    </style>
</head>
<body>
    <canvas id="unity-canvas" width="720" height="1280" tabindex="-1"></canvas>
    <script src="Build/CloudJumperNew.loader.js"></script>
    <script>
        createUnityInstance(document.querySelector("#unity-canvas"), {
            arguments: [],
            dataUrl: "Build/CloudJumperNew.data",
            frameworkUrl: "Build/CloudJumperNew.framework.js",
            codeUrl: "Build/CloudJumperNew.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "TouchScreenTitan",
            productName: "Cloudjumper2",
            productVersion: "1.0",
            matchWebGLToCanvasSize: false,
            devicePixelRatio: 1, // Verhindert niedrige DPI auf Displays mit hoher Auflösung
        });
    </script>
</body>
</html>
